<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Property Expense Manager</title>
	
	<!-- Link Bootstrap -->
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
	integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" 
	crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<div class="container">
		
		<div class="jumbotron">
			<h1 class="text-center">Property Expense Manager</h1>
			<h3 class="text-center">Get detailed break downs of the expenses by property</h3>
		</div>

		
		<div class="row">
			<div class="col-lg">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title"><strong>Select a property below</strong></h3>
					</div>
					<div class="card-body">
						<form action="">
							<select name="property" id="propSelectDropDown" class="form-control">
								<option selected>Choose...</option>
								<option value="1">Property 1</option>
								<option value="2">Property 2</option>
								<option value="3">Property 3</option>
								<option value="4">Property 4</option>
								<option value="5">Property 5</option>
								<option value="6">Property 6</option>
								<option value="7">Property 7</option>
								<option value="8">Property 8</option>
								<option value="9">Property 9</option>
								<option value="10">Property 10</option>
							</select>
							<br>
							<div class="text-right">
								<!-- <button type="submit" id="propSelectButton" class="btn btn-outline-success">Submit</button> -->
							</div>							
						</form>
					</div>
				</div>
			</div>
		</div>

		<br><br>

		<div class="row">
			<div class="col-lg">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title"><strong>Data Display</strong></h3>
					</div>
					<div class="card-body">
						<div id="d3display"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- jQuery, Popper.js, and Bootstrap's JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" 
	integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
